<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Page Tests</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; background: #1a1a1a; color: #f0f0f0; }
    h1 { margin-bottom: 20px; }
    .section { margin-bottom: 30px; background: #2a2a2a; padding: 20px; border-radius: 8px; }
    .section h2 { margin-bottom: 15px; color: #4caf50; }
    .test { padding: 8px 12px; margin: 4px 0; border-radius: 4px; }
    .test.pass { background: #1b5e20; color: #a5d6a7; }
    .test.fail { background: #b71c1c; color: #ef9a9a; }
    #summary { position: fixed; top: 20px; right: 20px; background: #2a2a2a; padding: 15px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); min-width: 200px; }
  </style>
</head>
<body>
  <h1>Detail Page Tests</h1>
  <div id="summary"></div>
  <div id="results"></div>
  <script src="test-detail.js"></script>
</body>
</html>
