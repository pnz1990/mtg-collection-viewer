<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel View - MTG Collection Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15/dist/nouislider.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MTG Collection Viewer</h1>
    <div class="stats">
      <span>Total Cards: <strong id="total-cards">0</strong></span>
      <span>Total Value: <strong id="total-value">$0.00</strong></span>
      <select id="theme-select" class="theme-select">
        <option value="">Dark (Default)</option>
        <option value="azorius">Azorius</option>
        <option value="dimir">Dimir</option>
        <option value="rakdos">Rakdos</option>
        <option value="gruul">Gruul</option>
        <option value="selesnya">Selesnya</option>
        <option value="orzhov">Orzhov</option>
        <option value="izzet">Izzet</option>
        <option value="golgari">Golgari</option>
        <option value="boros">Boros</option>
        <option value="simic">Simic</option>
      </select>
    </div>
  </header>

  <div class="filters">
    <div class="filter-group autocomplete-wrapper">
      <input type="text" id="search" placeholder="Search by name..." autocomplete="off">
      <div id="search-autocomplete" class="autocomplete-list"></div>
    </div>
    <div class="filter-group autocomplete-wrapper">
      <input type="text" id="set-filter" placeholder="Filter by set..." autocomplete="off">
      <div id="set-autocomplete" class="autocomplete-list"></div>
    </div>
    <div class="filter-group price-slider">
      <label>Price: $<span id="price-min-val">0</span> - $<span id="price-max-val">∞</span></label>
      <div id="price-range"></div>
    </div>
    <select id="rarity-filter">
      <option value="">All Rarities</option>
      <option value="common">Common</option>
      <option value="uncommon">Uncommon</option>
      <option value="rare">Rare</option>
      <option value="mythic">Mythic</option>
    </select>
    <select id="foil-filter">
      <option value="">All Finishes</option>
      <option value="normal">Normal</option>
      <option value="foil">Foil</option>
      <option value="etched">Etched</option>
    </select>
    <select id="sort">
      <option value="price">Price</option>
      <option value="name">Name</option>
      <option value="rarity">Rarity</option>
      <option value="set">Set</option>
    </select>
    <div class="view-toggle">
      <a href="index.html" class="view-btn" title="List View">▤</a>
      <a href="binder.html" class="view-btn" title="Binder View">▦</a>
      <a href="carousel.html" class="view-btn active" title="Carousel View">◐</a>
    </div>
  </div>

  <div id="carousel" class="carousel">
    <button type="button" class="carousel-nav carousel-prev">‹</button>
    <div class="carousel-track">
      <div class="carousel-cards"></div>
    </div>
    <button type="button" class="carousel-nav carousel-next">›</button>
    <div class="carousel-mobile-nav">
      <button type="button" class="carousel-mobile-prev">‹</button>
      <button type="button" class="carousel-mobile-next">›</button>
    </div>
    <div class="carousel-counter"><span id="carousel-current">1</span> / <span id="carousel-total">1</span></div>
  </div>

  <script src="shared.js"></script>
  <script src="carousel.js"></script>
</body>
</html>
