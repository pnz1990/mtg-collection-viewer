<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTG Collection Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MTG Collection Viewer</h1>
    <div class="stats">
      <span>Total Cards: <strong id="total-cards">0</strong></span>
      <span>Total Value: <strong id="total-value">$0.00</strong></span>
    </div>
  </header>

  <div id="dashboard" class="dashboard">
    <div class="chart-container">
      <div class="chart-box">
        <h3>By Rarity</h3>
        <canvas id="rarity-chart"></canvas>
      </div>
      <div class="chart-box">
        <h3>By Set</h3>
        <canvas id="set-chart"></canvas>
      </div>
      <div class="chart-box">
        <h3>By Finish</h3>
        <canvas id="finish-chart"></canvas>
      </div>
      <div class="chart-box">
        <h3>By Price</h3>
        <canvas id="price-chart"></canvas>
      </div>
    </div>
  </div>

  <div class="filters">
    <div class="filter-group autocomplete-wrapper">
      <input type="text" id="search" placeholder="Search by name..." autocomplete="off">
      <div id="search-autocomplete" class="autocomplete-list"></div>
    </div>
    <div class="filter-group autocomplete-wrapper">
      <input type="text" id="set-filter" placeholder="Filter by set..." autocomplete="off">
      <div id="set-autocomplete" class="autocomplete-list"></div>
    </div>
    <div class="filter-group price-slider">
      <label>Price: $<span id="price-min-val">0</span> - $<span id="price-max-val">âˆž</span></label>
      <div class="range-slider">
        <input type="range" id="price-min" min="0" max="200" value="0">
        <input type="range" id="price-max" min="0" max="200" value="200">
      </div>
    </div>
    <select id="rarity-filter">
      <option value="">All Rarities</option>
      <option value="common">Common</option>
      <option value="uncommon">Uncommon</option>
      <option value="rare">Rare</option>
      <option value="mythic">Mythic</option>
    </select>
    <select id="foil-filter">
      <option value="">All Finishes</option>
      <option value="normal">Normal</option>
      <option value="foil">Foil</option>
      <option value="etched">Etched</option>
    </select>
    <select id="sort">
      <option value="name">Name</option>
      <option value="value">Value</option>
      <option value="rarity">Rarity</option>
      <option value="set">Set</option>
    </select>
  </div>

  <div id="collection" class="collection"></div>

  <script src="app.js"></script>
</body>
</html>
