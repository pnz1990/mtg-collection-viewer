<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTG Collection Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15/dist/nouislider.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MTG Collection Viewer</h1>
    <div class="stats">
      <span>Total Cards: <strong id="total-cards">0</strong></span>
      <span>Total Value: <strong id="total-value">$0.00</strong></span>
    </div>
  </header>

  <div id="dashboard" class="dashboard">
    <div class="chart-container">
      <div class="chart-box">
        <h3>By Rarity</h3>
        <canvas id="rarity-chart"></canvas>
      </div>
      <div class="chart-box">
        <h3>By Set</h3>
        <canvas id="set-chart"></canvas>
      </div>
      <div class="chart-box">
        <h3>By Finish</h3>
        <canvas id="finish-chart"></canvas>
      </div>
      <div class="chart-box">
        <h3>By Price</h3>
        <canvas id="price-chart"></canvas>
      </div>
    </div>
  </div>

  <div class="filters">
    <div class="filter-group autocomplete-wrapper">
      <input type="text" id="search" placeholder="Search by name..." autocomplete="off">
      <div id="search-autocomplete" class="autocomplete-list"></div>
    </div>
    <div class="filter-group autocomplete-wrapper">
      <input type="text" id="set-filter" placeholder="Filter by set..." autocomplete="off">
      <div id="set-autocomplete" class="autocomplete-list"></div>
    </div>
    <div class="filter-group price-slider">
      <label>Price: $<span id="price-min-val">0</span> - $<span id="price-max-val">∞</span></label>
      <div id="price-range"></div>
    </div>
    <select id="rarity-filter">
      <option value="">All Rarities</option>
      <option value="common">Common</option>
      <option value="uncommon">Uncommon</option>
      <option value="rare">Rare</option>
      <option value="mythic">Mythic</option>
    </select>
    <select id="foil-filter">
      <option value="">All Finishes</option>
      <option value="normal">Normal</option>
      <option value="foil">Foil</option>
      <option value="etched">Etched</option>
    </select>
    <select id="sort">
      <option value="price">Price</option>
      <option value="name">Name</option>
      <option value="rarity">Rarity</option>
      <option value="set">Set</option>
    </select>
    <div class="view-toggle">
      <button id="list-view" class="view-btn active" title="List View">▤</button>
      <button id="binder-view" class="view-btn" title="Binder View">▦</button>
      <button id="carousel-view" class="view-btn" title="Carousel View">◐</button>
    </div>
  </div>

  <div id="collection" class="collection"></div>
  
  <div id="binder" class="binder hidden">
    <button type="button" class="binder-nav binder-prev">‹</button>
    <div class="binder-wrapper">
      <div class="binder-rings">
        <div class="binder-ring"></div>
        <div class="binder-ring"></div>
        <div class="binder-ring"></div>
      </div>
      <div class="binder-pages">
        <div class="binder-page binder-page-left"></div>
        <div class="binder-page binder-page-right"></div>
      </div>
    </div>
    <button type="button" class="binder-nav binder-next">›</button>
    <div class="binder-mobile-nav">
      <button type="button" class="binder-mobile-prev">‹</button>
      <button type="button" class="binder-mobile-next">›</button>
    </div>
    <div class="binder-page-num">Page <span id="binder-page-num">1</span></div>
  </div>

  <div id="carousel" class="carousel hidden">
    <button type="button" class="carousel-nav carousel-prev">‹</button>
    <div class="carousel-track">
      <div class="carousel-cards"></div>
    </div>
    <button type="button" class="carousel-nav carousel-next">›</button>
    <div class="carousel-mobile-nav">
      <button type="button" class="carousel-mobile-prev">‹</button>
      <button type="button" class="carousel-mobile-next">›</button>
    </div>
    <div class="carousel-counter"><span id="carousel-current">1</span> / <span id="carousel-total">1</span></div>
  </div>

  <div id="card-preview" class="card-preview hidden">
    <img src="" alt="Card preview">
  </div>

  <script src="app.js"></script>
</body>
</html>
